version: '3.9'

services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: otfil
      POSTGRES_USER: otfiluser
      POSTGRES_PASSWORD: otfilpass
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning
    volumes: 
      - ./data:/data
  otfil:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command:
      [
        "uvicorn",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "app.main:app"
      ]
